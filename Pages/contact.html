    <main>
        <section>
            <h2>Contact Details</h2>
            <p>For inquiries, you can reach us via email or phone:</p>
            <p>Email: <a href="mailto:contact@codingninjas.com">contact@codingninjas.com</a></p>
            <p>Call: <a href="tel:1800-123-3598">1800-123-3598</a></p>
        </section>

        <section>
            <h2>Location Map</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224567.72022436908!2d76.82493114938906!3d28.423160296152705!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d03d1c62ba76b%3A0xec4dbad7537d963b!2sCN%20-%20Sunrise%20Mentors!5e0!3m2!1sen!2sin!4v1734092158004!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <br /><br />

        <section>
            <form>
                <fieldset>
                    <legend><b>Feedback Form</b></legend>
                    <br />
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name"><br /><br />
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br /><br />
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject"><br /><br />
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4"></textarea><br /><br />
                    <input type="submit" value="Submit">
                </fieldset>
            </form>
        </section>
    </main>
