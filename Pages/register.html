<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Ninjas - Register</title>
</head>
<body>
    <header>
        <img src="../Multimedia/new_cn_logo.svg" alt="coding ninjas logo" />
        <h2>Create an Account</h2>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <br />

                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required><br /><br />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br /><br />

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br /><br />

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br /><br />

                <label for="usertype">User Type:</label>
                <select name="usertype" id="usertype">
                    <option value="type0">Select user type</option>
                    <option value="type1">user type 1</option>
                    <option value="type2">user type 2</option>
                </select><br /><br />

                <label for="course">Select Course:</label>
                <select name="course" id="course">
                    <option value="web_development">Course 1 - Web Development</option>
                    <option value="data_science">Course 2 - Data Science</option>
                    <option value="digital_marketing">Course 3 - Digital Marketing</option>
                    <option value="android_development">Course 4 - Android Development</option>
                </select><br /><br />

                <input type="submit" value="Register">
            </fieldset>
        </form>
    </main>
    
</body>
</html>
